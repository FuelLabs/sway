[package]
name = "forc-debug"
version = "0.48.1"
description = "Supports debugging Sway code via CLI and DAP server."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
dap = "0.4.1-alpha1"
clap = { version = "3", features = ["env", "derive"] }
forc-pkg = { version = "0.48.1", path = "../../forc-pkg" }
fuel-core-client = { workspace = true }
fuel-types = { workspace = true, features = ["serde"] }
fuel-vm = { workspace = true, features = ["serde"] }
serde = "1.0"
serde_json = "1.0"
shellfish = { version = "0.6.0", features = ["rustyline", "async", "tokio"] }
surf = "2.3"
sway-core = { version = "0.48.1", path = "../../sway-core" }
sway-types = { version = "0.48.1", path = "../../sway-types" }
thiserror = "1.0"
tokio = { version = "1.8", features = ["net", "io-util", "macros", "rt-multi-thread"] }

[dev-dependencies]
anyhow = "1.0" # Used by the examples only
escargot = "0.5.7"
portpicker = "0.1.1"
rexpect = "0.4"
