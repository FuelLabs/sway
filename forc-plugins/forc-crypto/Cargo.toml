[package]
name = "forc-crypto"
version = "0.47.0"
description = "A `forc` plugin for handling various cryptographic operations and conversions."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.58"
atty = "0.2.14"
clap = { version = "3", features = ["derive", "env"] }
forc-tracing = { version = "0.47.0", path = "../../forc-tracing" }
fuel-core-keygen = { workspace = true }
fuel-core-types = { workspace = true }
fuel-crypto = { workspace = true, features = ["random"] }
fuels-core = { workspace = true }
futures = "0.3"
hex = "0.4.3"
rand = "0.8"
serde = "1.0"
serde_json = "1"
serde_yaml = "0.9.27"
sha3 = "0.10.8"
termion = "2.0.1"
tokio = { version = "1.8", features = ["macros", "rt-multi-thread", "process"] }
tracing = "0.1"
