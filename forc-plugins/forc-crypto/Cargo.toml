[package]
name = "forc-crypto"
version = "0.61.0"
description = "A `forc` plugin for handling various cryptographic operations and conversions."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
atty = "0.2.14"
clap = { version = "4.5.7", features = ["derive", "env"] }
forc-tracing = { version = "0.61.0", path = "../../forc-tracing" }
forc-util = { version = "0.61.0", path = "../../forc-util" }
fuel-core-types = { workspace = true }
fuel-crypto = { workspace = true, features = ["random"] }
fuels-core = { workspace = true }
futures = "0.3"
hex = "0.4.3"
libp2p-identity = { version = "0.2.9", features = ["secp256k1", "peerid"] }
rand = "0.8"
serde = "1.0"
serde_json = "1"
serde_yaml = "0.9.34"
sha3 = "0.10.8"
termion = "4.0.2"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread", "process"] }
tracing = "0.1"
