[package]
name = "forc-client"
version = "0.48.0"
description = "A `forc` plugin for interacting with a Fuel node."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = "1"
async-trait = "0.1.58"
chrono = { version = "0.4", default-features = false, features = ["std"] }
clap = { version = "3", features = ["derive", "env"] }
devault = "0.1"
forc = { version = "0.48.0", path = "../../forc" }
forc-pkg = { version = "0.48.0", path = "../../forc-pkg" }
forc-tracing = { version = "0.48.0", path = "../../forc-tracing" }
forc-tx = { version = "0.48.0", path = "../forc-tx" }
forc-util = { version = "0.48.0", path = "../../forc-util" }
forc-wallet = { workspace = true }
fuel-abi-types = "0.3"
fuel-core-client = { workspace = true }
fuel-crypto = { workspace = true }
fuel-tx = { workspace = true, features = ["builder"] }
fuel-vm = { workspace = true }
fuels-accounts = { workspace = true }
fuels-core = { workspace = true }
futures = "0.3"
hex = "0.4.3"
rand = "0.8"
rpassword = "7.2"
serde = "1.0"
serde_json = "1"
sway-core = { version = "0.48.0", path = "../../sway-core" }
sway-types = { version = "0.48.0", path = "../../sway-types" }
sway-utils = { version = "0.48.0", path = "../../sway-utils" }
tokio = { version = "1.8", features = ["macros", "rt-multi-thread", "process"] }
tracing = "0.1"

[[bin]]
name = "forc-deploy"
path = "src/bin/deploy.rs"

[[bin]]
name = "forc-run"
path = "src/bin/run.rs"

[[bin]]
name = "forc-submit"
path = "src/bin/submit.rs"

[lib]
path = "src/lib.rs"
