[package]
name = "forc-node"
description = "a wrapper around fuel-core to bootstrap nodes"
version.workspace = true
edition.workspace = true
authors.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[lib]
path = "src/lib.rs"

[[bin]]
name = "forc-node"
path = "src/main.rs"

[dependencies] 
anyhow.workspace = true
clap = { workspace = true, features = ["derive", "string"] }
dialoguer.workspace = true
forc-tracing.workspace = true
forc-util.workspace = true
fuel-core = { workspace = true, default-features = false, features = ["relayer", "rocksdb", "test-helpers"] }
fuel-core-chain-config.workspace = true
fuel-core-types.workspace = true
fuel-crypto = { workspace = true, features = ["random"] }
libc.workspace = true
libp2p-identity = { workspace = true, features = ["secp256k1", "peerid"] }
reqwest = { workspace = true, features = ["json"] }
semver.workspace = true
serde.workspace = true
serde_json.workspace = true
sha1.workspace = true
termion.workspace = true
tokio = { workspace = true, features = ["macros", "signal", "rt-multi-thread"] }
tracing.workspace = true
tracing-subscriber.workspace = true

[dev-dependencies]
portpicker.workspace = true
reqwest = { workspace = true, features = ["json"] }
serde_json.workspace = true
tempfile.workspace = true
tokio = { workspace = true, features = ["full"] }
wiremock.workspace = true

[lints]
workspace = true
