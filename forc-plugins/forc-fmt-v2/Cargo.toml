[package]
name = "forc-fmt-v2"
version = "0.21.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
publish = false
repository = "https://github.com/FuelLabs/sway"
description = "A `forc` plugin for running the Sway code formatter."

[dependencies]
anyhow = "1"
clap = { version = "3", features = ["derive"] }
forc-util = { version = "0.21.0", path = "../../forc-util" }
prettydiff = "0.5"
sway-core = { version = "0.21.0", path = "../../sway-core" }
sway-fmt-v2 = { version = "0.21.0", path = "../../sway-fmt-v2" }
sway-utils = { version = "0.21.0", path = "../../sway-utils" }
taplo = "0.7"
tracing = "0.1"
