[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
license = "Apache-2.0"
name = "tests"
version = "0.0.0"

[dependencies]
assert_matches = "1.5.0"
fuel-core = { version = "0.16", default-features = false }
fuel-core-client = { version = "0.16", default-features = false }
fuel-types = "0.25"
fuel-vm = "0.25"
# TODO: Return back `0.34` after merge of the https://github.com/FuelLabs/fuels-rs/pull/813
# fuels = { version = "0.34", features = ["fuel-core-lib"] }
fuels = { git = "https://github.com/FuelLabs/fuels-rs", branch = "Voxelot/fuel-core-0.16", features = ["fuel-core-lib"] }
hex = "0.4.3"
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10.1"
tai64 = {version = "4.0", features = ["serde"] }
tokio = { version = "1.12", features = ["rt", "macros"] }

[[test]]
harness = true
name = "integration_tests"
path = "test_projects/harness.rs"

[workspace]
