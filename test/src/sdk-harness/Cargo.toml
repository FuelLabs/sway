[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
license = "Apache-2.0"
name = "tests"
version = "0.0.0"
publish = false

[dependencies]
assert_matches = "1.5.0"

# Dependencies from the `fuel-core` repository:
fuel-core = { version = "0.26.0", default-features = false }
fuel-core-client = { version = "0.26.0", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-vm = { version = "0.49.0", features = ["random"] }

# Dependencies from the `fuels-rs` repository:
fuels = { version = "0.62.0", features = ["fuel-core-lib"] }

hex = "0.4.3"
paste = "1.0.14"
pretty_assertions = "1.4.0"
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10.1"
tai64 = { version = "4.0", features = ["serde"] }
tokio = { version = "1.12", features = ["rt", "macros"] }

[[test]]
harness = true
name = "integration_tests"
path = "test_projects/harness.rs"

[workspace]
