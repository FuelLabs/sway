[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2024"
license = "Apache-2.0"
name = "tests"
version = "0.0.0"
publish = false

[dependencies]
assert_matches = "1.5"

# Dependencies from the `fuel-core` repository:
fuel-core = { version = "0.47", default-features = false }
# Using full semver as the workspace Cargo.toml (see the comment there) 
fuel-core-client = { version = "0.47.1", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-vm = { version = "0.62", features = ["random"] }

# Dependencies from the `fuels-rs` repository:
fuels = { version = "0.75", features = ["fuel-core-lib"] }

hex = "0.4"
paste = "1.0"
pretty_assertions = "1.4"
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10"
tai64 = { version = "4.0", features = ["serde"] }
tokio = { version = "1.12", features = ["macros", "rt"] }

[[test]]
harness = true
name = "integration_tests"
path = "test_projects/harness.rs"

[workspace]
