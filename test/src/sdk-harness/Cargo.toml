[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
license = "Apache-2.0"
name = "tests"
version = "0.0.0"
publish = false

[dependencies]
assert_matches.workspace = true

# Dependencies from the `fuel-core` repository:
fuel-core = { version = "0.41", default-features = false }
# Using full semver as the workspace Cargo.toml (see the comment there) 
fuel-core-client = { version = "0.41.4", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-vm = { version = "0.59", features = ["random"] }

# Dependencies from the `fuels-rs` repository:
fuels = { version = "0.70", features = ["fuel-core-lib"] }
hex.workspace = true
paste.workspace = true
pretty_assertions.workspace = true
rand.workspace = true
sha2 = "0.10"
sha3 = "0.10"
tai64 = { version = "4.0", features = ["serde"] }
tokio = { version = "1.12", features = ["macros", "rt"] }

[[test]]
harness = true
name = "integration_tests"
path = "test_projects/harness.rs"

[workspace]
