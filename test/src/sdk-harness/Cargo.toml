[package]
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
license = "Apache-2.0"
name = "tests"
version = "0.0.0"
publish = false

[dependencies]
assert_matches = "1.5.0"

# Dependencies from the `fuel-core` repository:
fuel-core = { version = "0.21.0-rc.1", default-features = false }

fuel-core-client = { version = "0.21.0-rc.1", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-vm = "0.42.0"

# Dependencies from the `fuels-rs` repository:
fuels = { git = "https://github.com/FuelLabs/fuels-rs.git", branch = "hal3e/tx-status-log-and-response", features = [
    "fuel-core-lib",
]}

hex = "0.4.3"
pretty_assertions = "1.4.0"
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10.1"
tai64 = { version = "4.0", features = ["serde"] }
tokio = { version = "1.12", features = ["rt", "macros"] }

[[test]]
harness = true
name = "integration_tests"
path = "test_projects/harness.rs"

[workspace]
