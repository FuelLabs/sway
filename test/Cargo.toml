[package]
name = "test"
version = "0.0.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.41"
clap = "3.2.16"
filecheck = "0.5"
forc = { path = "../forc", features = ["test"], default-features = false }
forc-client = { path = "../forc-plugins/forc-client" }
forc-pkg = { path = "../forc-pkg" }
forc-util = { path = "../forc-util" }
fuel-asm = "0.8"
fuel-tx = { version = "0.18", features = ["builder"]}
fuel-vm = { version = "0.15", features = ["random"] }
gag = "1.0"
hex = "0.4.3"
prettydiff = "0.6"
rand = "0.8"
regex = "1"
serde_json = "1.0.73"
sway-core = { path = "../sway-core" }
sway-ir = { path = "../sway-ir" }
tokio = "1.12"
toml = "0.5"
tracing = "0.1"
