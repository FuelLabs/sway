[package]
name = "sway-ir"
version = "0.60.0"
description = "Sway intermediate representation."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = "1.0"
downcast-rs = "1.2.0"
filecheck = "0.5"
indexmap = { version = "2.0.0", features = ["rayon"] }
itertools = "0.10.3"
once_cell = "1.18.0"
peg = "0.7"
prettydiff = "0.6.4"
rustc-hash = "1.1.0"
slotmap = "1.0.7"
sway-ir-macros = { version = "0.60.0", path = "sway-ir-macros" }
sway-types = { version = "0.60.0", path = "../sway-types" }
sway-utils = { version = "0.60.0", path = "../sway-utils" }

[lints.clippy]
iter_over_hash_type = "deny"
