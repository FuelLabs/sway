[package]
authors = ["digorithm <rodrigo.araujo@fuel.sh>"]
name = "fuels-rs"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
blake2 = "0.9"
bytes = { version = "1.0.1", features = ["serde"] }
forc = { path = "../forc", features = ["test", "util"], default-features = false }
fuel-client = { git = "ssh://git@github.com/FuelLabs/fuel-core", default-features = false, branch = "sezna/pin_vm" }
fuel-tx = { git = "ssh://git@github.com/FuelLabs/fuel-tx.git" }
fuel-types = { git = "ssh://git@github.com/FuelLabs/fuel-types.git" }
fuel-vm = { git = "ssh://git@github.com/FuelLabs/fuel-vm.git", rev = "bf6881fd213241be884552e63c58a2c27cb1da1e" }
glob = { version = "0.3.0", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["std"] }
Inflector = "0.11"
itertools = "0.10.1"
proc-macro2 = "1.0"
quote = "1.0"
regex = "1.5.4"
serde = { version = "1.0.124", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.64", default-features = true }
sha2 = "0.9.5"
strum = "0.21"
strum_macros = "0.21"
syn = "1.0.12"
thiserror = { version = "1.0.26", default-features = false }
tokio = "1.12"
url = "2.1"
