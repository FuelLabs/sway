name: Clippy Check

on: 
  pull_request:
    path: 'core_lang'

jobs:
  clippy_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: rustup component add clippy

      - name: rust-clippy-check
        uses: actions-rs/clippy-check@v1.0.7
        with:
          token: ${{ secrets.PRIVATE_KEY_FUEL_ASM }}
            ${{ secrets.PRIVATE_KEY_FUEL_CORE }}
            ${{ secrets.PRIVATE_KEY_FUEL_MERKLE }}
            ${{ secrets.PRIVATE_KEY_FUEL_STORAGE }}
            ${{ secrets.PRIVATE_KEY_FUEL_TX }}
            ${{ secrets.PRIVATE_KEY_FUEL_TYPES }}
            ${{ secrets.PRIVATE_KEY_FUEL_VM }}
          args: --all-features
