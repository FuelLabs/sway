name: Docs

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types: [published]

jobs:
  test:
    uses: FuelLabs/github-actions/.github/workflows/mdbook-docs.yml@sarah/spell-check
    with:
      docs-src-path: 'docs/book/src'
      spellcheck-config-path: 'docs/book/.spellcheck.yml'