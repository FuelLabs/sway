name: Benchmark LSP

on:
  pull_request:
    paths:
      - forc-plugins/forc-lsp/**
      - sway-lsp/**
      # Dependencies of sway-lsp that could affect performance
      - sway-ast/**
      - sway-core/**
      - sway-error/**
      - sway-parse/**
      - sway-types/**
      - sway-utils/**
      - swayfmt/**

jobs:
  compare-master:
    runs-on: ubuntu-latest
    steps:
      - uses: Swatinem/rust-cache@v2
      - uses: actions/checkout@v3
      - uses: boa-dev/criterion-compare-action@v3.2.4
        with:
          cwd: "./sway-lsp"
          branchName: ${{ github.base_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
