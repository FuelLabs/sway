[package]
name = "forc-pkg"
version = "0.39.1"
description = "Building, locking, fetching and updating Sway projects as Forc packages."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
ansi_term = "0.12"
anyhow = "1"
fd-lock = "3.0"
forc-tracing = { version = "0.39.1", path = "../forc-tracing" }
forc-util = { version = "0.39.1", path = "../forc-util" }
fuel-abi-types = "0.1"
git2 = { version = "0.16.1", features = ["vendored-libgit2", "vendored-openssl"] }
gix-url = { version = "0.16.0", features = ["serde1"] }
hex = "0.4.3"
petgraph = { version = "0.6", features = ["serde-1"] }
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_ignored = "0.1"
serde_json = "1.0"
sway-core = { version = "0.39.1", path = "../sway-core" }
sway-error = { version = "0.39.1", path = "../sway-error" }
sway-types = { version = "0.39.1", path = "../sway-types" }
sway-utils = { version = "0.39.1", path = "../sway-utils" }
sysinfo = "0.29.0"
toml = "0.5"
tracing = "0.1"
url = { version = "2.2", features = ["serde"] }
vec1 = "1.8.0"
walkdir = "2"
