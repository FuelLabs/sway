[package]
name = "sway-parse"
version = "0.48.0"
description = "Sway's parser"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
extension-trait = "1.0.1"
num-bigint = "0.4.3"
num-traits = "0.2.14"
phf = { version = "0.10.1", features = ["macros"] }
sway-ast = { version = "0.48.0", path = "../sway-ast" }
sway-error = { version = "0.48.0", path = "../sway-error" }
sway-types = { version = "0.48.0", path = "../sway-types" }
thiserror = "1.0"
unicode-bidi = "0.3.13"
unicode-xid = "0.2.2"

[dev-dependencies]
assert_matches = "1.5.0"
insta = { version = "1.28.0", features = ["ron"] }
