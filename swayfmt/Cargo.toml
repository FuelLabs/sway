[package]
name = "swayfmt"
version = "0.43.0"
description = "Sway language formatter."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow = "1"
forc-tracing = { version = "0.43.0", path = "../forc-tracing" }
forc-util = { version = "0.43.0", path = "../forc-util" }
ropey = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_ignored = "0.1"
sway-ast = { version = "0.43.0", path = "../sway-ast" }
sway-core = { version = "0.43.0", path = "../sway-core" }
sway-error = { version = "0.43.0", path = "../sway-error" }
sway-parse = { version = "0.43.0", path = "../sway-parse" }
sway-types = { version = "0.43.0", path = "../sway-types" }
thiserror = "1.0.30"
toml = "0.5"

[dev-dependencies]
forc-util = { path = "../forc-util" }
paste = "1.0"
prettydiff = "0.6"
test-macros = { path = "test_macros" }
