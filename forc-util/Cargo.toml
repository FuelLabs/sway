hex = "0.4.3"
serde_json = "1.0.73"
sway-core = { version = "0.35.5", path = "../sway-core" }
sway-error = { version = "0.35.5", path = "../sway-error" }
sway-types = { version = "0.35.5", path = "../sway-types" }
sway-utils = { version = "0.35.5", path = "../sway-utils" }
