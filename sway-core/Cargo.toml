[package]
name = "sway-core"
version = "0.50.0"
description = "Sway core language."
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "3.1", features = ["derive"] }
derivative = "2.2.0"
dirs = "3.0"
either = "1.9.0"
ethabi = { package = "fuel-ethabi", version = "18.0.0" }
etk-asm = { package = "fuel-etk-asm", version = "0.3.1-dev", features = [
    "backtraces",
] }
etk-dasm = { package = "fuel-etk-dasm", version = "0.3.1-dev" }
etk-ops = { package = "fuel-etk-ops", version = "0.3.1-dev" }
fuel-abi-types = { workspace = true }
fuel-vm = { workspace = true, features = ["serde"] }
graph-cycles = "0.1.0"
hashbrown = "0.13.1"
hex = { version = "0.4", optional = true }
im = "15.0"
indexmap = "2.0.0"
itertools = "0.10"
lazy_static = "1.4"
miden-core = "0.3.0"
pest = "2.1.3"
pest_derive = "2.1"
petgraph = "0.6"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"
sha2 = "0.9"
strum = { version = "0.24.1", features = ["derive"] }
sway-ast = { version = "0.50.0", path = "../sway-ast" }
sway-error = { version = "0.50.0", path = "../sway-error" }
sway-ir = { version = "0.50.0", path = "../sway-ir" }
sway-parse = { version = "0.50.0", path = "../sway-parse" }
sway-types = { version = "0.50.0", path = "../sway-types" }
sway-utils = { version = "0.50.0", path = "../sway-utils" }
thiserror = "1.0"
tracing = "0.1"
uint = "0.9"
vec1 = "1.8.0"

[target.'cfg(not(target_os = "macos"))'.dependencies]
sysinfo = "0.29.0"

[lints.clippy]
iter_over_hash_type = "deny"
