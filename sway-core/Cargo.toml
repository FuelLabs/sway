[package]
name = "sway-core"
version = "0.12.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/sway"
description = "Sway core language."

[features]
selector-debug = ["clap", "hex"]

[dependencies]
clap = { version = "3.1", features = ["derive"], optional = true }
derivative = "2.2.0"
dirs = "3.0"
either = "1.6"
fuel-asm = "0.4"
fuel-crypto = "0.4"
fuel-vm = "0.8"
generational-arena = "0.2"
hex = { version = "0.4", optional = true }
itertools = "0.10"
lazy_static = "1.4"
nanoid = "0.4"
pest = { version = "3.0.4", package = "fuel-pest" }
pest_derive = { version = "3.0.4", package = "fuel-pest_derive" }
petgraph = "0.6"
prettydiff = "0.5"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.9"
smallvec = "1.7"
sway-ir = { version = "0.12.0", path = "../sway-ir" }
sway-parse = { version = "0.12.0", path = "../sway-parse" }
sway-types = { version = "0.12.0", path = "../sway-types" }
sway-utils = { version = "0.12.0", path = "../sway-utils" }
thiserror = "1.0"

[[bin]]
name = "selector-debug"
path = "utils/selector_debug.rs"
required-features = ["selector-debug"]
