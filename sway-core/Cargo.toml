[package]
name = "sway-core"
version = "0.33.0"
authors = ["Fuel Labs <contact@fuel.sh>"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/sway"
description = "Sway core language."

[dependencies]
clap = { version = "3.1", features = ["derive"] }
derivative = "2.2.0"
dirs = "3.0"
either = "1.6"
ethabi = { git = "https://github.com/FuelLabs/ethabi.git", rev = "00a8fdb133d51b99eabbf9db7b7d55bad75becd7" }
etk-asm = { version = "0.2.1", features = ["backtraces"] }
fuel-vm = { version = "0.22", features = ["serde"] }
fuels-types = "0.33"
hashbrown = "0.13.1"
hex = { version = "0.4", optional = true }
im = "15.0"
itertools = "0.10"
lazy_static = "1.4"
petgraph = "0.6"
rustc-hash = "1.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"
sha2 = "0.9"
smallvec = "1.7"
sway-ast = { version = "0.33.0", path = "../sway-ast" }
sway-error = { version = "0.33.0", path = "../sway-error" }
sway-ir = { version = "0.33.0", path = "../sway-ir" }
sway-parse = { version = "0.33.0", path = "../sway-parse" }
sway-types = { version = "0.33.0", path = "../sway-types" }
sway-utils = { version = "0.33.0", path = "../sway-utils" }
thiserror = "1.0"
tracing = "0.1"
uint = "0.9"
vec1 = "1.8.0"
