[workspace]
resolver = "2"
members = [
    "forc",
    "forc-pkg",
    "forc-plugins/forc-client",
    "forc-plugins/forc-crypto",
    "forc-plugins/forc-debug",
    "forc-plugins/forc-doc",
    "forc-plugins/forc-fmt",
    "forc-plugins/forc-lsp",
    "forc-plugins/forc-tx",
    "forc-test",
    "forc-tracing",
    "forc-util",
    "scripts/mdbook-forc-documenter",
    "sway-ast",
    "sway-core",
    "sway-error",
    "sway-ir",
    "sway-ir/sway-ir-macros",
    "sway-lsp",
    "sway-parse",
    "sway-types",
    "sway-utils",
    "swayfmt",
    "test",
]
exclude = [
    "examples/*",
    "swayfmt/test_macros",
    "forc-test/test_data"
]

[workspace.dependencies]
# Dependencies from the `fuel-core` repository:
fuel-core-client = { version = "0.30.0", default-features = false }
fuel-core-types = { version = "0.30.0", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-asm = "0.54.1"
fuel-crypto = "0.54.1"
fuel-types = "0.54.1"
fuel-tx = "0.54.1"
fuel-vm = "0.54.1"

# Dependencies from the `fuels-rs` repository:
fuels-core = "0.64.0"
fuels-accounts = "0.64.0"

# Dependencies from the `forc-wallet` repository:
forc-wallet = { git = "https://github.com/fuelLabs/forc-wallet", branch = "kayagokalp/0.54.1" }

# Dependencies from the `fuel-abi-types` repository:
fuel-abi-types = "0.5.0"

[workspace.package]
edition = "2021"
authors = ["Fuel Labs <contact@fuel.sh>"]
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/sway"

[patch.crates-io]
fuels-core = { git = "https://github.com/fuelLabs/fuels-rs", rev = "73b907d93dfda87cfd5a2e5da1b2070da4683684" }
fuels-accounts = { git = "https://github.com/fuelLabs/fuels-rs", rev = "73b907d93dfda87cfd5a2e5da1b2070da4683684" }
fuels-programs = { git = "https://github.com/fuelLabs/fuels-rs", rev = "73b907d93dfda87cfd5a2e5da1b2070da4683684" }
fuels = { git = "https://github.com/fuelLabs/fuels-rs", rev = "73b907d93dfda87cfd5a2e5da1b2070da4683684" }

fuel-asm = { git = "https://github.com/fuelLabs/fuel-vm", branch = "dento/blob-tx" }
fuel-crypto = { git = "https://github.com/fuelLabs/fuel-vm", branch = "dento/blob-tx" }
fuel-types = { git = "https://github.com/fuelLabs/fuel-vm", branch = "dento/blob-tx" }
fuel-tx = { git = "https://github.com/fuelLabs/fuel-vm", branch = "dento/blob-tx" }
fuel-vm = { git = "https://github.com/fuelLabs/fuel-vm", branch = "dento/blob-tx" }

fuel-core-client = { git = "https://github.com/fuelLabs/fuel-core", branch = "dento/blob-tx" }
fuel-core-types = { git = "https://github.com/fuelLabs/fuel-core", branch = "dento/blob-tx" }
fuel-core-storage = { git = "https://github.com/fuelLabs/fuel-core", branch = "dento/blob-tx" }
