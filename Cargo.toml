[workspace]
resolver = "2"
members = [
    "forc",
    "forc-pkg",
    "forc-plugins/forc-client",
    "forc-plugins/forc-crypto",
    "forc-plugins/forc-debug",
    "forc-plugins/forc-doc",
    "forc-plugins/forc-fmt",
    "forc-plugins/forc-lsp",
    "forc-plugins/forc-tx",
    "forc-test",
    "forc-tracing",
    "forc-util",
    "scripts/mdbook-forc-documenter",
    "sway-ast",
    "sway-core",
    "sway-error",
    "sway-ir",
    "sway-ir/sway-ir-macros",
    "sway-lsp",
    "sway-parse",
    "sway-types",
    "sway-utils",
    "swayfmt",
    "test",
]
exclude = [
    "examples/*",
    "swayfmt/test_macros",
    "forc-test/test_data"
]

[workspace.dependencies]
# Dependencies from the `fuel-core` repository:
fuel-core-client = { path = "../fuel-core/crates/client", default-features = false }
fuel-core-types = { path = "../fuel-core/crates/types", default-features = false }

# Dependencies from the `fuel-vm` repository:
fuel-asm = { path = "../fuel-vm/fuel-asm" }
fuel-crypto = { path = "../fuel-vm/fuel-crypto", features = ["random"]}
fuel-types = { path = "../fuel-vm/fuel-types" }
fuel-tx = { path = "../fuel-vm/fuel-tx" }
fuel-vm = { path = "../fuel-vm/fuel-vm" }

# Dependencies from the `fuels-rs` repository:
fuels-core = "0.64.0"
fuels-accounts = "0.64.0"

# Dependencies from the `forc-wallet` repository:
forc-wallet = "0.8.1"

# Dependencies from the `fuel-abi-types` repository:
fuel-abi-types = "0.5.0"

[workspace.package]
edition = "2021"
authors = ["Fuel Labs <contact@fuel.sh>"]
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/sway"

