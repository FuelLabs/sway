[workspace]
resolver = "2"
members = [
    "forc",
    "forc-pkg",
    "forc-plugins/forc-client",
    "forc-plugins/forc-doc",
    "forc-plugins/forc-fmt",
    "forc-plugins/forc-lsp",
    "forc-plugins/forc-tx",
    "forc-test",
    "forc-tracing",
    "forc-util",
    "scripts/examples-checker",
    "scripts/mdbook-forc-documenter",
    "sway-ast",
    "sway-core",
    "sway-error",
    "sway-ir",
    "sway-ir/sway-ir-macros",
    "sway-lsp",
    "sway-parse",
    "sway-types",
    "sway-utils",
    "swayfmt",
    "test",
]
exclude = [
    "examples/*"
]

[profile.dev.package.sway-lsp]
debug = 2

[workspace.dependencies]
fuel-asm = "0.25"
fuel-crypto = "0.25"
fuel-tx = "0.25"
fuel-core-client = "0.16"
fuel-vm = "0.25"
fuels-core = "0.35.1"
fuels-signers = "0.35.1"
fuels-types = "0.35.1"

[patch.crates-io]
fuel-core-chain-config = { git = "https://github.com/fuellabs/fuel-core", branch = "fuel-asm-refactor" }
fuel-core-client = { git = "https://github.com/fuellabs/fuel-core", branch = "fuel-asm-refactor" }
fuel-asm = { git = "https://github.com/fuellabs/fuel-vm" }
fuel-crypto = { git = "https://github.com/fuellabs/fuel-vm" }
fuel-tx = { git = "https://github.com/fuellabs/fuel-vm" }
fuel-types = { git = "https://github.com/fuellabs/fuel-vm" }
fuel-vm = { git = "https://github.com/fuellabs/fuel-vm" }
fuels-core = { git = "https://github.com/FuelLabs/fuels-rs", branch = "mitchmindtree/fuel-asm-refactor" }
fuels-signers = { git = "https://github.com/FuelLabs/fuels-rs", branch = "mitchmindtree/fuel-asm-refactor" }
fuels-types = { git = "https://github.com/FuelLabs/fuels-rs", branch = "mitchmindtree/fuel-asm-refactor" }
