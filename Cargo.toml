[workspace]
resolver = "2"
members = [
    "forc",
    "forc-pkg",
    "forc-plugins/forc-explore",
    "forc-plugins/forc-fmt",
    "forc-plugins/forc-lsp",
    "forc-util",
    "scripts/examples-checker",
    "scripts/mdbook-forc-documenter",
    "sway-ast",
    "sway-core",
    "sway-ir",
    "sway-ir/sway-ir-macros",
    "sway-lsp",
    "sway-parse",
    "sway-types",
    "sway-utils",
    "swayfmt",
    "test",
    "test-sig-gen-util",
]
exclude = [
    "examples/*"
]

[profile.dev.package.sway-lsp]
debug = 2

# forc-client reuses some of the crates from within this repo.
# This patch is to avoid fetching dup
[patch.'crates-io']
forc-pkg = { path = "./forc-pkg" }
forc-util = { path = "./forc-util" }
sway-utils = { path = "./sway-utils" }
sway-core = { path = "./sway-core" }
sway-types = { path = "./sway-types" }

